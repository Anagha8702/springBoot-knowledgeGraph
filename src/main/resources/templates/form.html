            <form action="#" name="Weav_form" th:action="@{/updateDatabase}" th:object="${w}" onsubmit ="return checkform()" method="post">

                <div class="col-md-3">

                  </div>    
                </div>
                <div class="col-md-3">
                  <div class="form-group first">
                    <label>Transaction ID</label>
                    <input type="number" min="0" class="form-control"  name="transaction_id">
                  </div>

              </div>
              <div class="row">
                <div class="col-md-3">

                      <label>Category</label>
                      <input type="text" class="form-control"  name="category">

                    <div class="form-group first">

                    </div>    
                  </div>
                  <div class="col-md-3">
                    <div class="form-group first">
                      <label>Quantity</label>
                      <input type="number" min="0" class="form-control"  name="quantity">
                    </div>    
                  </div>
                  <div class="col-md-3">
                    <div class="form-group first">
                      <label>Warehouse ID</label>
                      <input type="number" min="0" class="form-control"  name="warehouseid">
                    </div>    
                  </div>
              </div>
              <div class="row">
                <div class="col-md-3">
                  <div class="form-group first">
                    <label>Selling Price</label>
                    <input type="number" min="0" class="form-control"  name="selling_price">
                  </div>    
                </div>
                <div class="col-md-3">
                  <div class="form-group first">
                    <label>Sold Quantity</label>
                    <input type="number" min="0" class="form-control"  name="sold_quantity">
                  </div>

                  </select>
                  <label>Sku Listing Status</label>

                    <option th:each="s: ${l2}" th:value="${s}" th:text="${s}"></option>
                </select><br>
               
                  </div>    
                </div>
              </div>
              <div class="row">
                <div class="col-md-3">
                  <div class="form-group first">
                    <label>Weaver ID</label>
                    <input type="number" min="0" class="form-control"  name="weaver_id">
                  </div>    
                </div>
                <div class="col-md-3">
                  <div class="form-group first">
                    <label>total_amount</label>
                    <input type="number" min="0" class="form-control"  name="total_amount">
                  </div>    
                </div>
                <div class="col-md-3">
                  <div class="form-group first">
                    <label>Total pre tax price</label>
                    <input type="number" min="0" class="form-control"  name="total_pre_tax_price">
                  </div>    
                </div>
                <div class="col-md-3">
                  <div class="form-group first">
                    <label>UOM</label><br>
                    <select name="uom">
                      <option th:each="s: ${l3}" th:value="${s}" th:text="${s}"></option>
                  </select>
                  <label>Business type</label>
                    <select name="business_type">
                      <option th:each="s: ${l4}" th:value="${s}" th:text="${s}"></option>
                  </select>
                  </div>    
                </div>
              </div>
              <div class="row">
                <div class="col-md-3">
                  <div class="form-group first">
                    <label>Defective Count</label>
                    <input type="number" min="0" class="form-control"  name="defective_count">
                  </div>    
                </div>
                <div class="col-md-3">

                    <input type="number" min="0" class="form-control"  name="sku_total_quantity">
                  </div>    
                </div>
                <div class="col-md-3">
                  <div class="form-group first">
                    <label>state</label>
                    <input type="text" class="form-control"  name="state">

                <div class="col-md-3">

                  </div>

              </div>
              <div class="row">
                <div class="col-md-3">

                    <label>Gross Amount</label>
                    <input type="number" min="0" class="form-control"  name="gross_amount">
                  </div>    
                </div>
                <div class="col-md-3">
                  <div class="form-group first">
                    <label>cst</label>
                    <input type="number" min="0"class="form-control"  name="cst">

                <div class="col-md-3">
                  <div class="form-group first">
                    <label >GST Amount</label>
                    <input type="number" min="0" class="form-control"  name="gst_amount">

                </div>
                <div class="col-md-3">
                  <div class="form-group first">
                    <label >GST Percentage</label>
                    <input type="text" class="form-control"  name="gst_percentage">
                  </div>    
                </div>
              </div>
              <div class="row">
                <div class="col-md-3">
                  <div class="form-group first">
                    <label>Discount Amount</label>
                    <input type="number" min="0" class="form-control"  name="discount_amount">
                  </div>    
                </div>
                <div class="col-md-3">
                  <div class="form-group first">
                    <label>Logistics Amount</label>
                    <input type="number" min="0" class="form-control"  name="logistics_amount">
                  </div>    
                </div>
                <div class="col-md-3">
                  <div class="form-group first">
                    <label >Return Quantity</label>
                    <input type="number" min="0" class="form-control"  name="return_quantity">
                  </div>    
                </div>
                <div class="col-md-3">
                  <div class="form-group first">
                    <label >Weave</label>
                    <input type="text" class="form-control"  name="weave">
                  </div>    
                </div>
              </div>
              <div class="row">
              
                <div class="col-md-3">
                  <div class="form-group last mb-3">

                </div>
                <div class="col-md-5">

                    <div id = "myalert" class="alert alert-info collapse" style ="display: none;">
                      <p style = "color:#000;" id="mytext">_</p>
                  </div>
                  </div>
                </div>
                

               
              </div>
              </div>

             

            </form>
          </div>
        </div>
      </div>
    </div>

        <script>
            function checkform(){
                var flag = 1;
                console.log("flag " + flag);
                if(!document.Weav_form.created_by.value || !document.Weav_form.gross_amount.value || !document.Weav_form.uom.value||
                !document.Weav_form.type.value|| !document.Weav_form.landing_price.value|| !document.Weav_form.gst_amount.value|| 
                !document.Weav_form.status.value|| !document.Weav_form.defective_count.value|| !document.Weav_form.gst_percentage.value ||
                !document.Weav_form.selling_price.value || !document.Weav_form.sku_listing_status.value || !document.Weav_form.discount_amount.value ||
                !document.Weav_form.cost_price.value|| !document.Weav_form.weaver_id.value|| !document.Weav_form.logistics_amount.value ||
                !document.Weav_form.category.value || !document.Weav_form.sold_quantity.value || !document.Weav_form.return_quantity.value ||
                !document.Weav_form.created_date.value || !document.Weav_form.warehouseid.value || !document.Weav_form.weave.value ||
                !document.Weav_form.id.value ||!document.Weav_form.returned_defective_quantity.value||
                !document.Weav_form.cst.value || !document.Weav_form.igst.value|| !document.Weav_form.total_amount.value||
                !document.Weav_form.total_pre_tax_price.value|| !document.Weav_form.sku_count.value|| !document.Weav_form.sku_total_quantity.value||
                !document.Weav_form.state.value|| !document.Weav_form.business_type.value || !document.Weav_form.discount.value ||
                !document.Weav_form.transaction_id.value ){
                    mytext.innerHTML = "<strong> Incomplete! </strong> Please enter all the details!";
                    flag = 0;
                }
                console.log("flag " + flag);
                if(flag) { document.Weav_form.submit();  alert("Successful form submission"); }
                else{
                    $('#myalert').show('fade');
                    setTimeout(function(){
                        $('#myalert').hide('fade');
                    },5000);
                    return false;
                }
            }
        </script>
